<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart BLE Remote Locator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0e17;
            --accent-primary: #00f2fe;
            --accent-secondary: #4facfe;
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --status-connected: #10b981;
            --status-error: #ef4444;
            --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 242, 254, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(79, 172, 254, 0.05) 0%, transparent 40%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .app-container {
            width: 100%;
            max-width: 440px;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            text-align: center;
            margin-bottom: 32px;
        }

        h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 500;
        }

        /* Status Section */
        .status-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .label {
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
        }

        .value {
            font-weight: 600;
            font-size: 1rem;
        }

        .connection-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            transition: var(--transition-smooth);
        }

        .connection-badge.connected {
            background: rgba(16, 185, 129, 0.1);
            color: var(--status-connected);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: currentColor;
            border-radius: 50%;
        }

        .connected .pulse-dot {
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .rssi-display {
            font-family: 'Outfit', sans-serif;
            font-size: 1.25rem;
            color: var(--accent-primary);
        }

        /* Controls */
        .controls-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .btn-main {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        .btn-scan {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #000;
            box-shadow: 0 10px 20px -5px rgba(0, 242, 254, 0.3);
        }

        .btn-scan:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px -5px rgba(0, 242, 254, 0.5);
            filter: brightness(1.1);
        }

        .btn-scan:active {
            transform: translateY(0);
        }

        .btn-scan:disabled {
            background: #334155;
            color: #94a3b8;
            cursor: not-allowed;
            box-shadow: none;
        }

        .beep-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .btn-beep {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
        }

        .btn-beep:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-beep.on:active:not(:disabled) {
            background: var(--status-connected);
            color: #000;
        }

        .btn-beep.off:active:not(:disabled) {
            background: var(--status-error);
            color: #fff;
        }

        .btn-beep:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Error Display */
        .error-overlay {
            margin-top: 20px;
            padding: 14px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            color: var(--status-error);
            font-size: 0.85rem;
            display: none;
            text-align: center;
            animation: shake 0.4s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        /* Responsive */
        @media (max-width: 400px) {
            .app-container {
                padding: 24px;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        /* Icon styling */
        .icon {
            width: 20px;
            height: 20px;
            stroke-width: 2;
            stroke: currentColor;
            fill: none;
        }
    </style>
</head>

<body>

    <div class="app-container">
        <header>
            <h1>Remote Locator</h1>
            <div class="subtitle">BLE Smart Finder</div>
        </header>

        <div class="status-panel">
            <div class="status-item">
                <span class="label">STATUS</span>
                <div id="connection-status" class="connection-badge">
                    <span class="pulse-dot"></span>
                    <span id="label-status">Disconnected</span>
                </div>
            </div>
            <div class="status-item">
                <span class="label">DEVICE</span>
                <span id="device-name" class="value">None Identified</span>
            </div>
            <div class="status-item">
                <span class="label">SIGNAL STRENGTH</span>
                <span id="rssi-display" class="rssi-display">-- dBm</span>
            </div>
            <div class="status-item">
                <span class="label">FREQUENCY</span>
                <span class="value">2.4 GHz (BLE)</span>
            </div>
        </div>

        <div class="controls-grid">
            <button id="btn-scan" class="btn-main btn-scan">
                <svg class="icon">
                    <path
                        d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9">
                    </path>
                </svg>
                <span>Scan & Connect</span>
            </button>

            <div class="beep-actions">
                <button id="btn-beep-on" class="btn-main btn-beep on" disabled>
                    Beep ON
                </button>
                <button id="btn-beep-off" class="btn-main btn-beep off" disabled>
                    Beep OFF
                </button>
            </div>
        </div>

        <div id="error-box" class="error-overlay"></div>
    </div>

    <script>
        /**
         * Smart Bluetooth Remote Locator Logic
         * Uses Web Bluetooth API to connect to BLE devices
         */

        const SERVICE_UUID = '0000ffe0-0000-1000-8000-00805f9b34fb';
        const CHARACTERISTIC_UUID = '0000ffe1-0000-1000-8000-00805f9b34fb';

        // DOM Elements
        const scanBtn = document.getElementById('btn-scan');
        const beepOnBtn = document.getElementById('btn-beep-on');
        const beepOffBtn = document.getElementById('btn-beep-off');
        const statusBadge = document.getElementById('connection-status');
        const statusLabel = document.getElementById('label-status');
        const deviceDisplay = document.getElementById('device-name');
        const rssiDisplay = document.getElementById('rssi-display');
        const errorBox = document.getElementById('error-box');

        let bleDevice = null;
        let bleCharacteristic = null;
        let rssiTimer = null;

        /**
         * Scans for BLE devices and connects to the selected one
         */
        async function handleScanConnect() {
            hideError();

            // If already connected, disconnect
            if (bleDevice && bleDevice.gatt.connected) {
                await disconnect();
                return;
            }

            try {
                updateUIScanning(true);

                // 1. Request Bluetooth device
                console.log("Requesting Bluetooth device...");
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ services: [SERVICE_UUID] }],
                    optionalServices: [SERVICE_UUID]
                });

                bleDevice = device;
                device.addEventListener('gattserverdisconnected', onDisconnected);

                // 2. Connect to GATT Server
                console.log("Connecting to GATT server...");
                const server = await device.gatt.connect();

                // 3. Get Service
                console.log("Fetching primary service...");
                const service = await server.getPrimaryService(SERVICE_UUID);

                // 4. Get Characteristic
                console.log("Fetching characteristic...");
                bleCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);

                // 5. Success
                updateUIConnected(device.name || "Generic BLE");

                // Start RSSI monitoring if supported (Experimental)
                startRSSIMonitoring(device);

            } catch (error) {
                console.error("BLE Ops Failed:", error);

                // Check if user cancelled
                if (error.name === 'NotFoundError') {
                    // Silent fail for user cancel
                } else {
                    showError("Connection Failed: " + error.message);
                }

                updateUIConnected(null);
            } finally {
                updateUIScanning(false);
            }
        }

        /**
         * Sends a command character to the connected device
         */
        async function sendBeepCommand(cmd) {
            if (!bleCharacteristic) return;

            try {
                hideError();
                const encoder = new TextEncoder();
                const value = encoder.encode(cmd);

                // Most simple BLE chips like CC2541 use writeValue
                await bleCharacteristic.writeValue(value);
                console.log(`Command '${cmd}' sent successfully`);
            } catch (error) {
                console.error("Command failed:", error);
                showError("Send Message Failed: " + error.message);
            }
        }

        /**
         * Disconnect logic
         */
        async function disconnect() {
            if (bleDevice && bleDevice.gatt.connected) {
                await bleDevice.gatt.disconnect();
            }
        }

        function onDisconnected() {
            console.log("Device Disconnected");
            updateUIConnected(null);
        }

        /**
         * Continuous RSSI monitoring
         * Uses the experimental watchAdvertisements API
         */
        async function startRSSIMonitoring(device) {
            try {
                if (device.watchAdvertisements) {
                    await device.watchAdvertisements();
                    device.onadvertisementreceived = (event) => {
                        if (event.rssi !== undefined) {
                            rssiDisplay.textContent = event.rssi + " dBm";
                        }
                    };
                } else {
                    rssiDisplay.textContent = "Updating...";
                    // Fallback: Some devices allow reading RSSI during re-scan or via generic access
                    // But standard Web Bluetooth doesn't have periodic RSSI yet.
                    console.warn("watchAdvertisements not supported in this browser environment.");
                }
            } catch (e) {
                console.warn("RSSI monitoring failed:", e);
            }
        }

        /* --- UI HELPERS --- */

        function updateUIScanning(isScanning) {
            if (isScanning) {
                scanBtn.disabled = true;
                scanBtn.querySelector('span').textContent = "Scanning...";
            } else {
                scanBtn.disabled = false;
                scanBtn.querySelector('span').textContent = bleDevice?.gatt.connected ? "Disconnect" : "Scan & Connect";
            }
        }

        function updateUIConnected(deviceName) {
            const isConnected = !!deviceName;

            if (isConnected) {
                statusBadge.classList.add('connected');
                statusLabel.textContent = "Connected";
                deviceDisplay.textContent = deviceName;

                beepOnBtn.disabled = false;
                beepOffBtn.disabled = false;

                scanBtn.querySelector('span').textContent = "Disconnect";
            } else {
                statusBadge.classList.remove('connected');
                statusLabel.textContent = "Disconnected";
                deviceDisplay.textContent = "None Identified";
                rssiDisplay.textContent = "-- dBm";

                beepOnBtn.disabled = true;
                beepOffBtn.disabled = true;

                scanBtn.querySelector('span').textContent = "Scan & Connect";
                bleCharacteristic = null;
            }
        }

        function showError(msg) {
            errorBox.textContent = msg;
            errorBox.style.display = 'block';
        }

        function hideError() {
            errorBox.style.display = 'none';
        }

        // Event Listeners
        scanBtn.addEventListener('click', handleScanConnect);
        beepOnBtn.addEventListener('click', () => sendBeepCommand('1'));
        beepOffBtn.addEventListener('click', () => sendBeepCommand('0'));

    </script>
</body>

</html>
